name: Continuous Integration
on:
  issues:
    types: [opened, edited]
permissions:
  contents: read
  models: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
      - run: npm ci
      - run: npm test
  test-action:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          github_issue: ${{ github.event.issue.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          debug: true